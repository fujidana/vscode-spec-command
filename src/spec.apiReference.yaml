      description: |
        Returns 10^`x`.
  log:
    usages:
    - signature: log(x)
      description: |
        Returns the natural logarithm of `x`.
  log10:
    usages:
    - signature: log10(x)
      description: |
        Returns the base 10 logarithm of `x`.
  sqrt:
    usages:
    - signature: sqrt(x)
      description: |
