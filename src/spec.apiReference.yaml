  cnt_num:
    usages:
    - signature: cnt_num(mne)
      description: |
        Returns the counter number corresponding to the counter mnemonic `mne`, or −1 if there is no such counter configured.
        As of **spec** release 6.05.01, `mne` can be a variable or an expression.
